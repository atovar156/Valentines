<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --env-base: #ff85a1;
            --env-flap: #ffaddb;
            --text-red: #c9184a;
        }

        body {
            margin: 0;
            background-color: #ffe5ec; 
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- BACKGROUND SLIDESHOW --- */
        .slideshow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
        }

        .slide {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            /* 24s total cycle for 4 photos (6s each) */
            animation: fadeAnimation 24s infinite ease-in-out;
        }

        /* Timing adjusted for 4 photos */
        .slide:nth-child(1) { animation-delay: 0s; }
        .slide:nth-child(2) { animation-delay: 6s; }
        .slide:nth-child(3) { animation-delay: 12s; }
        .slide:nth-child(4) { animation-delay: 18s; }

        @keyframes fadeAnimation {
            0% { opacity: 0; }
            5% { opacity: 1; }   /* Fade in */
            25% { opacity: 1; }  /* Stay visible for 1/4 of the 24s */
            30% { opacity: 0; }  /* Fade out */
            100% { opacity: 0; }
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 133, 161, 0.4); 
            z-index: -1;
            backdrop-filter: blur(3px);
        }

        /* --- ENVELOPE --- */
        .envelope-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            background: #ff5c8a;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10;
            transition: transform 0.3s;
        }

        .envelope-wrapper::after {
            content: "";
            position: absolute;
            z-index: 5;
            width: 0; height: 0;
            border-top: 100px solid transparent;
            border-right: 150px solid var(--env-base);
            border-bottom: 100px solid var(--env-base);
            border-left: 150px solid var(--env-base);
            border-radius: 10px;
            bottom: 0;
        }

        .flap {
            position: absolute;
            top: 0; width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid var(--env-flap);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 6;
        }

        .open .flap { 
            transform: rotateX(180deg); 
            z-index: 1; 
        }

        .heart-seal {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 45px;
            z-index: 7;
            transition: 0.3s;
        }
        .open .heart-seal { opacity: 0; pointer-events: none; }

        /* --- THE LETTER --- */
        .letter {
            position: absolute;
            bottom: 10px; left: 10px;
            width: 280px;
            height: 180px;
            background: white;
            z-index: 2;
            transition: transform 0.8s ease, height 0.8s ease;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 5px;
            overflow: hidden;
        }

        .open .letter {
            transform: translateY(-150px);
            height: 420px; /* Slightly taller for more space */
            z-index: 4;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .letter-content { opacity: 0; transition: 0.3s; }
        .open .letter-content { opacity: 1; transition-delay: 0.6s; }

        h1 { font-family: 'Dancing Script', cursive; color: var(--text-red); margin: 5px 0; }
        p { font-size: 0.9rem; color: #444; line-height: 1.4; }
        .gif-img { width: 120px; border-radius: 10px; margin: 10px 0; }

        /* --- BUTTONS --- */
        .btns {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            transition: transform 0.2s;
        }

        #yesBtn { background: var(--text-red); color: white; }
        #noBtn { background: #eee; color: #666; position: relative; z-index: 1000; }

        .hidden { display: none; }
        .heart { position: fixed; color: var(--text-red); animation: float 4s linear infinite; z-index: 100; }
        
        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <div class="slide" style="background-image: url('https://github.com/atovar156/Valentines/blob/main/image.jpg?raw=true');"></div>
        <div class="slide" style="background-image: url('https://github.com/atovar156/Valentines/blob/main/image.jpg1.jpg?raw=true');"></div>
        <div class="slide" style="background-image: url('https://github.com/atovar156/Valentines/blob/main/image.jpg2.jpg?raw=true');"></div>
        <div class="slide" style="background-image: url('https://github.com/atovar156/Valentines/blob/main/image.jpg3.jpg?raw=true');"></div>
    </div>
    
    <div class="overlay"></div>

    <div class="envelope-wrapper" id="envelope">
        <div class="flap"></div>
        <div class="heart-seal">❤️</div>
        <div class="letter">
            <div class="letter-content">
                <h1>Hi Beautiful...</h1>
                <p>You're the best part of my every day.<br>I'm so lucky to have you.</p>
                <img class="gif-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyNHZidm56OXB3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif">
                <h1>Will you be my Valentine?</h1>
                <div class="btns">
                    <button id="yesBtn">Yes!</button>
                    <button id="noBtn">No</button>
                </div>
            </div>
        </div>
    </div>

    <div id="celebration" class="hidden" style="text-align: center; z-index: 200;">
        <h1 style="font-family: 'Dancing Script'; font-size: 4rem; color: #c9184a;">Yay! ❤️</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyNHZidm56OXB3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KZTvWTM10uD39343T7/giphy.gif" style="width: 250px; border-radius: 20px;">
        <h2 style="color: #c9184a;">I'll see you on the 14th!</h2>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Open Envelope - Only runs once
        envelope.addEventListener('click', () => {
            envelope.classList.add('open');
        }, { once: true });

        // Runaway Button Logic
        const moveButton = () => {
            // We use fixed positioning relative to the screen
            noBtn.style.position = 'fixed';
            
            // Generate coordinates while keeping the button within the screen
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.max(20, Math.floor(Math.random() * maxX));
            const randomY = Math.max(20, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Success Action
        yesBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Stop from clicking the envelope again
            document.getElementById('envelope').style.display = 'none';
            document.getElementById('celebration').classList.remove('hidden');
            setInterval(createHeart, 200);
        });

        function createHeart() {
            const h = document.createElement('div');
            h.innerHTML = '❤️';
            h.className = 'heart';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
    </script>
</body>
</html>
