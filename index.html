<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --env-base: #ff85a1;
            --env-flap: #ffaddb;
            --text-red: #c9184a;
        }

        body {
            margin: 0;
            background-color: #ffe5ec; 
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- BACKGROUND SLIDESHOW --- */
        .slideshow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
        }

        .slide {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fadeAnimation 24s infinite ease-in-out;
        }

        .slide:nth-child(1) { animation-delay: 0s; }
        .slide:nth-child(2) { animation-delay: 6s; }
        .slide:nth-child(3) { animation-delay: 12s; }
        .slide:nth-child(4) { animation-delay: 18s; }

        @keyframes fadeAnimation {
            0% { opacity: 0; }
            5% { opacity: 1; }
            25% { opacity: 1; }
            30% { opacity: 0; }
            100% { opacity: 0; }
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 133, 161, 0.4); 
            z-index: -1;
        }

        /* --- ENVELOPE --- */
        .envelope-wrapper {
            position: relative;
            width: 250px;
            height: 160px;
            background: #ff5c8a;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .envelope-wrapper::after {
            content: "";
            position: absolute;
            z-index: 5;
            width: 0; height: 0;
            border-top: 80px solid transparent;
            border-right: 125px solid var(--env-base);
            border-bottom: 80px solid var(--env-base);
            border-left: 125px solid var(--env-base);
            border-radius: 10px;
            bottom: 0;
        }

        .flap {
            position: absolute;
            top: 0; width: 0; height: 0;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            border-top: 90px solid var(--env-flap);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 6;
        }

        .open .flap { transform: rotateX(180deg); z-index: 1; }

        .heart-seal {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 35px;
            z-index: 7;
            transition: 0.3s;
        }
        .open .heart-seal { opacity: 0; pointer-events: none; }

        /* --- THE LETTER --- */
        .letter {
            position: absolute;
            bottom: 5px; left: 10px;
            width: 230px;
            height: 145px;
            background: white;
            z-index: 2;
            transition: transform 0.8s ease, height 0.8s ease;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .open .letter {
            transform: translateY(-115px); 
            height: 330px; 
            z-index: 4;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .letter-content { opacity: 0; transition: 0.3s; }
        .open .letter-content { opacity: 1; transition-delay: 0.6s; }

        h1 { font-family: 'Dancing Script', cursive; color: var(--text-red); margin: 3px 0; font-size: 1.3rem; }
        p { font-size: 0.8rem; color: #444; line-height: 1.2; margin: 4px 0; }
        
        .gif-container { min-height: 80px; display: flex; justify-content: center; align-items: center; }
        .gif-img { width: 90px; border-radius: 8px; margin: 5px 0; }

        /* --- BUTTONS --- */
        .btns {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.8rem;
            font-family: 'Quicksand', sans-serif;
        }

        #yesBtn { background: var(--text-red); color: white; }
        #noBtn { background: #eee; color: #666; position: relative; z-index: 1000; }

        .hidden { display: none !important; }
        
        /* --- ANIMATED ELEMENTS --- */
        .heart { 
            position: fixed; 
            color: var(--text-red); 
            animation: float 4s linear infinite; 
            z-index: 100; 
        }

        /* THIS IS THE CSS FOR THE DANCERS */
        .spongebob { 
            position: fixed; 
            pointer-events: none; 
            z-index: 1000; 
            animation: popIn 3s ease-out forwards;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            20% { transform: scale(1.1) rotate(10deg); opacity: 1; }
            80% { opacity: 1; }
            100% { transform: scale(0.8); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <div class="slide" style="background-image: url('https://github.com/atovar156/Valentines/blob/main/image.jpg?raw=true');"></div>
        <div class="slide" style="background-image: url('https://github.com/atovar156/Valentines/blob/main/image.jpg1.jpg?raw=true');"></div>
        <div class="slide" style="background-image: url('https://github.com/atovar156/Valentines/blob/main/image.jpg2.jpg?raw=true');"></div>
        <div class="slide" style="background-image: url('https://github.com/atovar156/Valentines/blob/main/image.jpg3.jpg?raw=true');"></div>
    </div>
    
    <div class="overlay"></div>

    <div class="envelope-wrapper" id="envelope">
        <div class="flap"></div>
        <div class="heart-seal">❤️</div>
        <div class="letter">
            <div class="letter-content">
                <h1>Hi Beautiful...</h1>
                <p>You're the best part of my day. I'm so lucky to have you.</p>
                <div class="gif-container">
                    <img class="gif-img" src="https://media.tenor.com/u-elNmOvhkYAAAAM/happy-valentines-day-sponge-bob.gif" alt="❤️">
                </div>
                <h1>Will you be my Valentine?</h1>
                <div class="btns">
                    <button id="yesBtn">Yes!</button>
                    <button id="noBtn">No</button>
                </div>
            </div>
        </div>
    </div>

    <div id="celebration" class="hidden" style="text-align: center; z-index: 200; padding: 20px;">
        <h1 style="font-family: 'Dancing Script'; font-size: 3rem; color: #c9184a;">Yaaayyyy! ❤️</h1>
        <div class="gif-container">
            <img src="https://media.tenor.com/qjvgz4G0Sm4AAAAM/patrick-spongebob-squarepants.gif" style="width: 180px; border-radius: 20px;" alt="❤️">
        </div>
        <h2 style="color: #c9184a;">I can't wait to see your gorgeous smile again.</h2>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        envelope.addEventListener('click', () => {
            envelope.classList.add('open');
        }, { once: true });

        const moveButton = () => {
            noBtn.style.position = 'fixed';
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            const randomX = Math.max(20, Math.floor(Math.random() * maxX));
            const randomY = Math.max(20, Math.floor(Math.random() * maxY));
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // FIXED YES BUTTON ACTION
        yesBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            document.getElementById('envelope').style.display = 'none';
            document.getElementById('celebration').classList.remove('hidden');
            
            // Starts the hearts
            setInterval(createHeart, 200);
            
            // STARTS THE SQUIDWARD/SPONGEBOB POP-UPS
            setInterval(createSpongebob, 600);
        });

        function createHeart() {
            const h = document.createElement('div');
            h.innerHTML = '❤️';
            h.className = 'heart';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }

        function createSpongebob() {
            const sb = document.createElement('img');
            const characters = [
                "https://media.tenor.com/LhLd0kTwj8oAAAAM/dance-spongebob.gif", 
                "https://media.tenor.com/LhLd0kTwj8oAAAAM/dance-spongebob.gif"
            ];
            
            sb.src = characters[Math.floor(Math.random() * characters.length)];
            sb.className = 'spongebob';
            
            const size = Math.random() * 70 + 60;
            sb.style.width = size + 'px';
            sb.style.left = Math.random() * (window.innerWidth - size) + 'px';
            sb.style.top = Math.random() * (window.innerHeight - size) + 'px';
            
            document.body.appendChild(sb);
            setTimeout(() => sb.remove(), 3000);
        }
    </script>
</body>
</html>
