<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose: #ff4d6d;
            --cream: #fff5f5;
        }

        body {
            margin: 0;
            background-color: var(--cream);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- BACKGROUND SPARKLES --- */
        #particles-js {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }

        /* --- THE ENVELOPE --- */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.5s;
        }

        .envelope-wrapper:hover { transform: scale(1.05); }

        .envelope {
            width: 280px;
            height: 180px;
            background: #ff758f;
            position: relative;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0; z-index: 2;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 100px solid #ffb3c1;
            transform-origin: top;
            transition: all 0.5s 0.3s;
        }

        /* Open state */
        .envelope.open::before { transform: rotateX(180deg); z-index: 0; }

        .heart-seal {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            z-index: 3;
            transition: 0.5s;
        }
        .envelope.open .heart-seal { opacity: 0; }

        /* --- THE ACTUAL CONTENT --- */
        .letter {
            position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 80%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.8s;
            z-index: 1;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
        }

        .envelope.open .letter {
            bottom: 100px;
            height: 380px;
            width: 320px;
        }

        .letter h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--rose);
            font-size: 2rem;
            margin: 10px 0;
        }

        .letter p { font-size: 0.9rem; color: #555; line-height: 1.4; }

        .letter img {
            width: 150px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .btns { margin-top: 20px; display: none; }
        .envelope.open .btns { display: flex; justify-content: center; gap: 15px; }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
        }

        #yesBtn { background: var(--rose); color: white; }
        #noBtn { background: #eee; position: absolute; }

        .hidden { display: none; }

    </style>
</head>
<body>

    <div class="envelope-wrapper" id="wrapper">
        <div class="envelope" id="envelope">
            <div class="heart-seal">❤️</div>
            <div class="letter">
                <h1>Hi Beautiful...</h1>
                <p>I wanted to tell you that you're the best part of my every day. I'm so lucky to have you by my side.</p>
                
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyNHZidm56OXB3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif">
                
                <h1>Will you be my Valentine?</h1>
                
                <div class="btns">
                    <button id="yesBtn">Yes!</button>
                    <button id="noBtn">No</button>
                </div>
            </div>
        </div>
    </div>

    <div id="celebration" class="hidden" style="z-index: 20; text-align: center;">
        <h1 style="font-family: 'Dancing Script'; font-size: 4rem; color: #ff4d6d;">Yay! See you soon ❤️</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyNHZidm56OXB3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KZTvWTM10uD39343T7/giphy.gif">
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Open Envelope
        envelope.addEventListener('click', () => {
            envelope.classList.add('open');
        });

        // Runaway Button
        const moveButton = (e) => {
            e.stopPropagation(); // Stops the envelope from clicking
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        // Yes Button
        yesBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            document.getElementById('wrapper').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            startHearts();
        });

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.transition = '4s linear';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.style.top = '-10vh';
                    heart.style.opacity = '0';
                }, 100);
                setTimeout(() => heart.remove(), 4000);
            }, 200);
        }
    </script>
</body>
</html>
