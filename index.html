<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For You ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-pink: #ffe5ec;
            --env-base: #ff85a1;
            --env-flap: #ffaddb;
            --env-inside: #ff5c8a;
            --text-red: #c9184a;
        }

        body {
            margin: 0;
            background-color: var(--bg-pink);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- ENVELOPE CONTAINER --- */
        .container {
            position: relative;
            z-index: 10;
        }

        .envelope-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            background: var(--env-inside);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Front of the envelope (The triangle sides) */
        .envelope-wrapper::after {
            content: "";
            position: absolute;
            z-index: 5;
            width: 0; height: 0;
            border-top: 100px solid transparent;
            border-right: 150px solid var(--env-base);
            border-bottom: 100px solid var(--env-base);
            border-left: 150px solid var(--env-base);
            border-radius: 10px;
            bottom: 0;
        }

        /* The Flap */
        .flap {
            position: absolute;
            top: 0; width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid var(--env-flap);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 6;
        }

        .open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .heart-seal {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 45px;
            z-index: 7;
            transition: 0.4s;
        }
        .open .heart-seal { opacity: 0; }

        /* --- THE LETTER CONTENT --- */
        .letter {
            position: absolute;
            bottom: 10px; left: 10px;
            width: 280px;
            height: 180px;
            background: white;
            border-radius: 5px;
            z-index: 2; /* Sits behind the front flaps */
            transition: transform 0.8s ease, height 0.8s ease;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden;
        }

        .open .letter {
            transform: translateY(-130px);
            height: 380px;
            z-index: 4; /* Slides out but stays under the flip-flap */
        }

        /* Hides words until opened */
        .letter-content {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .open .letter-content {
            opacity: 1;
            transition-delay: 0.6s;
        }

        .letter h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--text-red);
            margin: 5px 0;
            font-size: 1.8rem;
        }

        .letter p { font-size: 0.85rem; color: #444; margin: 10px 0; }

        .letter img {
            width: 140px;
            border-radius: 10px;
            margin: 10px 0;
        }

        /* Buttons */
        .btns {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background: var(--text-red); color: white; }
        #noBtn { background: #eee; position: absolute; }

        .hidden { display: none; }

        /* Background Hearts */
        .heart {
            position: fixed; color: var(--text-red);
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(110vh); }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <div class="envelope-wrapper" id="envelope">
            <div class="flap"></div>
            <div class="heart-seal">❤️</div>
            <div class="letter">
                <div class="letter-content">
                    <h1>Hi Beautiful...</h1>
                    <p>I wanted to tell you that you're the best part of my every day. Every moment with you is my favorite.</p>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyNHZidm56OXB3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif">
                    <h1>Will you be my Valentine?</h1>
                    <div class="btns">
                        <button id="yesBtn">Yes!</button>
                        <button id="noBtn">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="celebration" class="hidden" style="text-align: center; z-index: 20;">
        <h1 style="font-family: 'Dancing Script'; font-size: 4rem; color: #c9184a;">Yay! ❤️</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyNHZidm56OXB3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KZTvWTM10uD39343T7/giphy.gif" style="width: 300px; border-radius: 20px;">
        <h2 style="color: #c9184a;">I'll see you on the 14th!</h2>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Toggle Open
        envelope.addEventListener('click', () => {
            envelope.classList.add('open');
        });

        // Runaway Button Logic
        const moveButton = (e) => {
            e.stopPropagation(); // Prevents clicking the envelope while trying to click "No"
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        // Success Action
        yesBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            document.getElementById('container').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            setInterval(createHeart, 200);
        });

        function createHeart() {
            const h = document.createElement('div');
            h.innerHTML = '❤️';
            h.className = 'heart';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
    </script>
</body>
</html>
