<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Solid colors for the envelope elements */
            --env-base: #ff85a1;
            --env-flap: #ffaddb;
            --text-red: #c9184a;
        }

        body {
            margin: 0;
            /* Fallback color if photos don't load */
            background-color: #ffe5ec; 
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- BACKGROUND SLIDESHOW --- */
        .slideshow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; /* Sits way in the back */
        }

        .slide {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            /* 18s total cycle for 3 photos (6s each) */
            animation: fadeAnimation 18s infinite ease-in-out;
        }

        /* Delays for each photo so they take turns */
        .slide:nth-child(1) { animation-delay: 0s; }
        .slide:nth-child(2) { animation-delay: 6s; }
        .slide:nth-child(3) { animation-delay: 12s; }

        @keyframes fadeAnimation {
            0% { opacity: 0; }
            10% { opacity: 1; } /* Fades in quickly */
            33% { opacity: 1; } /* Stays visible */
            43% { opacity: 0; } /* Fades out */
            100% { opacity: 0; }
        }

        /* A pink tint overlay so the envelope is easy to see over the photos */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 133, 161, 0.4); /* Semi-transparent pink */
            z-index: -1;
            backdrop-filter: blur(3px); /* Optional: slight blur for romantic effect */
        }

        /* --- ENVELOPE (Same as before) --- */
        .envelope-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            background: #ff5c8a;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); /* Made shadow slightly darker */
            z-index: 10;
        }

        .envelope-wrapper::after {
            content: "";
            position: absolute;
            z-index: 5;
            width: 0; height: 0;
            border-top: 100px solid transparent;
            border-right: 150px solid var(--env-base);
            border-bottom: 100px solid var(--env-base);
            border-left: 150px solid var(--env-base);
            border-radius: 10px;
            bottom: 0;
        }

        .flap {
            position: absolute;
            top: 0; width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid var(--env-flap);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 6;
        }

        .open .flap { transform: rotateX(180deg); z-index: 1; }

        .heart-seal {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 45px;
            z-index: 7;
        }
        .open .heart-seal { display: none; }

        /* --- THE LETTER --- */
        .letter {
            position: absolute;
            bottom: 10px; left: 10px;
            width: 280px;
            height: 180px;
            background: white;
            z-index: 2;
            transition: transform 0.8s ease, height 0.8s ease;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 5px;
        }

        .open .letter {
            transform: translateY(-130px);
            height: 400px;
            z-index: 4;
        }

        .letter-content { opacity: 0; transition: 0.3s; }
        .open .letter-content { opacity: 1; transition-delay: 0.6s; }

        h1 { font-family: 'Dancing Script', cursive; color: var(--text-red); margin: 5px 0; }
        p { font-size: 0.9rem; color: #444; }
        img { width: 140px; border-radius: 10px; margin: 10px 0; }

        /* --- BUTTONS --- */
        .btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            transition: transform 0.2s;
        }

        #yesBtn { background: var(--text-red); color: white; }

        /* No starts as a normal button, then JS makes it fly */
        #noBtn {
            background: #eee;
            color: #666;
            z-index: 100;
        }

        .hidden { display: none; }
        .heart { position: fixed; color: var(--text-red); animation: float 4s linear infinite; }
        @keyframes float {
            0% { transform: translateY(110vh); }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <div class="slide" style="background-image: url('PUT_PHOTO_1_URL_HERE');"></div>
        <div class="slide" style="background-image: url('PUT_PHOTO_2_URL_HERE');"></div>
        <div class="slide" style="background-image: url('PUT_PHOTO_3_URL_HERE');"></div>
    </div>
    
    <div class="overlay"></div>

    <div class="envelope-wrapper" id="envelope">
        <div class="flap"></div>
        <div class="heart-seal">❤️</div>
        <div class="letter">
            <div class="letter-content">
                <h1>Hi Beautiful...</h1>
                <p>You're the best part of my every day. I'm so lucky to have you.</p>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyNHZidm56OXB3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif">
                <h1>Will you be my Valentine?</h1>
                <div class="btns">
                    <button id="yesBtn">Yes!</button>
                    <button id="noBtn">No</button>
                </div>
            </div>
        </div>
    </div>

    <div id="celebration" class="hidden" style="text-align: center; z-index: 200;">
        <h1 style="font-family: 'Dancing Script'; font-size: 4rem; color: #c9184a;">Yay! ❤️</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyNHZidm56OXB3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KZTvWTM10uD39343T7/giphy.gif" style="width: 250px;">
        <h2 style="color: #c9184a;">I'll see you on the 14th!</h2>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Open Envelope
        envelope.addEventListener('click', () => {
            envelope.classList.add('open');
        });

        // Runaway Button Logic
        const moveButton = () => {
            noBtn.style.position = 'fixed';
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Success Action
        yesBtn.addEventListener('click', () => {
            document.getElementById('envelope').style.display = 'none';
            noBtn.style.display = 'none';
            document.getElementById('celebration').classList.remove('hidden');
            setInterval(createHeart, 200);
        });

        function createHeart() {
            const h = document.createElement('div');
            h.innerHTML = '❤️';
            h.className = 'heart';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
    </script>
</body>
</html>
