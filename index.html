<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ❤️</title>
    <style>
        /* --- Styles --- */
        :root {
            --bg-color: #fff0f3;
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff758f;
            --text-color: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2);
            z-index: 10;
            max-width: 450px;
            transition: all 0.5s ease;
        }

        h1 {
            color: var(--text-color);
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
        }

        #yesBtn:hover {
            background-color: var(--secondary-pink);
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #eeeeee;
            color: #666;
            position: absolute; /* Needed for the movement script */
        }

        /* --- Success Screen --- */
        .hidden {
            display: none;
        }

        .celebration {
            font-size: 3rem;
            display: block;
            margin-top: 20px;
        }

        /* --- Floating Hearts Background --- */
        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="questionCard">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyNHZidm56OXB3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute GIF">
        </div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="successCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyNHZidm56OXB3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KZTvWTM10uD39343T7/giphy.gif" alt="Happy GIF">
        <h1>Yay! I knew you'd say yes! ❤️</h1>
        <p>I'll see you on the 14th!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionCard = document.getElementById('questionCard');
        const successCard = document.getElementById('successCard');

        // 1. The "Runaway" Button Logic
        noBtn.addEventListener('mouseover', () => {
            // Calculate a random position within the window
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // 2. The "Yes" Button Click
        yesBtn.addEventListener('click', () => {
            questionCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            createHearts();
        });

        // 3. Background decoration
        function createHearts() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(heart);
                    
                    // Cleanup
                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
